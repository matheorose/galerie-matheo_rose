<!DOCTYPE html><html lang="fr"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mathéo ROSE — Portfolio</title><!-- Fonts (au choix) --><link rel="stylesheet" href="/fonts.css"><meta name="color-scheme" content="light only"><link rel="stylesheet" href="/_astro/_slug_.B98Gvzzg.css"></head> <body class="min-h-screen bg-white text-[#111111] overflow-hidden font-[Inter,_system-ui,_-apple-system,_'Segoe_UI',_Roboto,_Arial,_sans-serif] tracking-[0.01em]">  <div id="light-curtain" class="fixed inset-0 z-50 bg-black opacity-0 pointer-events-none transition-opacity duration-[250ms] ease-[cubic-bezier(0.4,0,0.2,1)]"></div> <script>
  (() => {
    if (typeof window === 'undefined' || typeof document === 'undefined') return;

    const STORAGE_KEY = 'light-curtain-transition';
    const FADE_DURATION = 250; // durée du fondu
    const HOLD_BEFORE_NAV = 250; // noir plein avant navigation

    const curtain = document.getElementById('light-curtain');
    if (!curtain) return;

    const toggleCurtain = (visible, { instant = false } = {}) => {
      if (instant) {
        const prev = curtain.style.transition;
        curtain.style.transition = 'none';
        curtain.offsetHeight;
        applyVisibility(visible);
        requestAnimationFrame(() => {
          curtain.style.transition = prev;
        });
      } else {
        applyVisibility(visible);
      }
    };

    const applyVisibility = (visible) => {
      if (visible) {
        curtain.classList.add('opacity-100', 'pointer-events-auto');
        curtain.classList.remove('opacity-0', 'pointer-events-none');
      } else {
        curtain.classList.add('opacity-0', 'pointer-events-none');
        curtain.classList.remove('opacity-100', 'pointer-events-auto');
      }
    };

    const getFlag = () => {
      try {
        return window.sessionStorage.getItem(STORAGE_KEY) === '1';
      } catch {
        return false;
      }
    };

    const setFlag = () => {
      try {
        window.sessionStorage.setItem(STORAGE_KEY, '1');
      } catch {}
    };

    const clearFlag = () => {
      try {
        window.sessionStorage.removeItem(STORAGE_KEY);
      } catch {}
    };

    const wasTransitioning = getFlag();

    if (wasTransitioning) {
      toggleCurtain(true, { instant: true });
    } else {
      toggleCurtain(false, { instant: true });
    }

    const revealCurrentPage = () => {
      if (wasTransitioning) {
        setTimeout(() => {
          toggleCurtain(false);
          clearFlag();
        }, 0);
      } else {
        requestAnimationFrame(() => toggleCurtain(false));
      }
    };

    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      revealCurrentPage();
    } else {
      window.addEventListener('DOMContentLoaded', revealCurrentPage, { once: true });
    }

    window.startTransition = (url) => {
      if (!url) return;
      setFlag();
      toggleCurtain(true);
      setTimeout(() => {
        window.location.href = url;
      }, FADE_DURATION + HOLD_BEFORE_NAV);
    };

    document.addEventListener('click', (event) => {
      const target = event.target;
      if (!(target instanceof Element)) return;
      const link = target.closest('a[data-transition]');
      if (link && link.href) {
        event.preventDefault();
        window.startTransition(link.href);
      }
    });
  })();
</script> <main class="relative flex h-screen w-screen items-center justify-center px-[6vw] py-[6vh]"> <header class="absolute left-1/2 top-[28vh] -translate-x-1/2 text-center tracking-[0.06em]"> <div class="font-['Space_Grotesk',_Inter,_sans-serif] text-[clamp(22px,3.8vw,44px)] font-semibold">MATHEO ROSE</div> <div class="mt-[6px] text-[clamp(12px,1.3vw,16px)] text-[#5A5A5A]">Développeur polyvalent · France</div> </header> <a class="absolute left-1/2 top-3/5 -translate-x-1/2 -translate-y-1/2 text-[clamp(14px,1.5vw,18px)] border-1 rounded-full border-black/10 px-6 py-3 text-[#111] opacity-100 backdrop-blur-md transition hover:opacity-60" href="/agent-codeur" data-transition>
